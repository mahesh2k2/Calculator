<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js"></script>
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="3">
                        <input type="text" id="calc-input">
                    </td>
                    <td>
                        <button class="delete" id="del" onclick="Del()">del</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="1" value="1" onclick="One(this.value)">1</button>
                    </td>
                    <td>
                        <button id="2" value="2" onclick="Two(this.value)">2</button>
                    </td>
                    <td>
                        <button id="3" value="3" onclick="Three(this.value)">3</button>
                    </td>
                    <td>
                        <button id="plus" value="+" onclick="Plus(this.value)">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4" value="4" onclick="Four(this.value)">4</button>
                    </td>
                    <td>
                        <button id="5" value="5" onclick="Five(this.value)">5</button>
                    </td>
                    <td>
                        <button id="6" value="6" onclick="Six(this.value)">6</button>
                    </td>
                    <td>
                        <button id="min" value="-" onclick="Min(this.value)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7" value="7" onclick="Seven(this.value)">7</button>
                    </td>
                    <td>
                        <button id="8" value="8" onclick="Eight(this.value)">8</button>
                    </td>
                    <td>
                        <button id="9" value="9" onclick="Nine(this.value)">9</button>
                    </td>
                    <td>
                        <button id="mul" value="*" onclick="Mul(this.value)">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="delete" id="ac"  onclick="Clear(this.value)">AC</button>
                    </td>
                    <td>
                        <button id="0" value="0" onclick="Zero(this.value)">0</button>
                    </td>
                    <td>
                        <button id="equal"  onclick="Equal(this.value)">=</button>
                    </td>
                    <td>
                        <button id="mul" value="/" onclick="Div(this.value)">/</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
